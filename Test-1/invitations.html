<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./invitations.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="invitations2">
      <main class="frame-parent13">
        <div class="frame27">
          <div class="frame28">
            <div class="frame29">
              <img
                class="frame-child12"
                alt=""
                src="./public/rectangle-2.svg"
              />

              <div class="frame30">
                <div class="rectangle-parent11">
                  <div class="frame-child13"></div>
                  <div class="user-container">
                    <b class="user4">User</b>
                    <div class="user5">@User</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame31">
              <div class="frame-parent14">
                <button class="rectangle-parent12" id="frameButton">
                  <div class="frame-child14"></div>
                  <div class="frame-parent15">
                    <img class="frame-icon12" alt="" src="./public/simge.svg" />

                    <div class="general2">General</div>
                  </div>
                </button>
                <button class="rectangle-parent12" id="frameButton1">
                  <div class="frame-child14"></div>
                  <div class="frame-parent15">
                    <img
                      class="frame-icon12"
                      alt=""
                      src="./public/simge-1.svg"
                    />

                    <div class="general2">Password</div>
                  </div>
                </button>
                <button class="rectangle-parent12">
                  <div class="frame-child16"></div>
                  <div class="frame-parent15">
                    <img
                      class="frame-icon12"
                      alt=""
                      src="./public/simge-8.svg"
                    />

                    <div class="invitations3">Invitations</div>
                  </div>
                </button>
                <button class="rectangle-parent15" id="frameButton3">
                  <div class="frame-child17"></div>
                  <div class="frame-parent18">
                    <img
                      class="frame-icon12"
                      alt=""
                      src="./public/simge-6.svg"
                    />

                    <div class="general2">Billing</div>
                  </div>
                </button>
                <button class="rectangle-parent12" id="frameButton4">
                  <div class="frame-child14"></div>
                  <div class="frame-parent15">
                    <img
                      class="frame-icon12"
                      alt=""
                      src="./public/simge-4.svg"
                    />

                    <div class="general2">Apps</div>
                  </div>
                </button>
              </div>
              <div class="rectangle-parent17">
                <div class="frame-child14"></div>
                <div class="frame-parent15">
                  <img class="frame-icon12" alt="" src="./public/simge-5.svg" />

                  <div class="user4">Log out</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame32">
            <div class="frame33">
              <div class="frame34">
                <div class="frame35">
                  <b class="user4">Invitations</b>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame36">
          <div class="your-plan-container">
            <div class="your-plan2">Your plan</div>
            <div class="pro-annual-container">
              <b class="user4">Pro Annual</b>
              <div class="renews-on-nov2">Renews on Nov. 2021</div>
            </div>
            <button class="cancel-subscription-frame">
              <div class="cancel-subscription2">Cancel subscription</div>
            </button>
          </div>
        </div>
      </main>
    </div>

    <script>
      var frameButton = document.getElementById("frameButton");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./general.html";
        });
      }
      
      var frameButton1 = document.getElementById("frameButton1");
      if (frameButton1) {
        frameButton1.addEventListener("click", function (e) {
          window.location.href = "./password.html";
        });
      }
      
      var frameButton3 = document.getElementById("frameButton3");
      if (frameButton3) {
        frameButton3.addEventListener("click", function (e) {
          window.location.href = "./billing.html";
        });
      }
      
      var frameButton4 = document.getElementById("frameButton4");
      if (frameButton4) {
        frameButton4.addEventListener("click", function (e) {
          window.location.href = "./apps.html";
        });
      }
      </script>
  </body>
</html>
